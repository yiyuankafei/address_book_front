<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- width:可視區域的寬度，值可為數字或關鍵詞device-width -->
    <!-- initial-scale 頁面首次被顯示是可視區域的縮放級別，取值1.0則頁面按實際尺寸顯示，無任何縮放 -->
    <!-- minimm-scale  maximm-scale可視區域的縮放級別，設置為1.0將禁止用戶將頁面放大到實際尺寸以上 -->
    <!-- user-scalable 是否可對頁面進行縮放  設置為no -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimm-scale=1.0, maximm-scale=1.0, user-scalable=no">
    <title>vue通訊錄</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
